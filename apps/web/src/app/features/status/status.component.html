<div class="row justify-content-center text-center">
  <div class="col-12">
    <ng-container *ngIf="hasVictory$ | async; else loss">
      <memory-game-paragraph>Victory!</memory-game-paragraph>
    </ng-container>
    <ng-template #loss>
      <memory-game-paragraph>Game Over!</memory-game-paragraph>
    </ng-template>
    <memory-game-paragraph>
      {{ matchedCards$ | async }} of
      {{ countCards$ | async }} matches</memory-game-paragraph
    >
  </div>
  <div class="col-12 mt-4">
    <memory-game-button routerLink="/game">Click to Restart</memory-game-button>
  </div>
</div>
